BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "NavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: []# [disk, tensorboard]
TENSORBOARD_DIR: "tb/pruebas"
WANDB_ENABLED: False
VIDEO_DIR: "video_dir"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/new_checkpoints_dgx"
NUM_ENVIRONMENTS: 4
CHECKPOINT_FOLDER: "data/new_checkpoints"
TRAINER_NAME: "offnav"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 100
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 1000
# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val_mini"
  USE_CKPT_CONFIG: False

IL:
  POLICY:
    name: "ObjectNavIQLRNNPolicy"

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3
  DDPPO:
    force_distributed: True
    pretrained: False

OFFLINE:
  IQL:
    policy_lr: 3e-5
    qf_lr: 3e-5
    policy_update_period: 10
    q_update_period: 10
    target_update_period: 10

POLICY:
  CRITIC:
    no_critic: True
BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "NavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [] # [disk, tensorboard]
TENSORBOARD_DIR: "tb/from_scratch_beta_3_with_weighting_and_lr_3e6_minimal"
WANDB_ENABLED: True
VIDEO_DIR: "video_dir"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/from_scratch_beta_3_with_weighting_and_lr_3e6_minimal"
NUM_ENVIRONMENTS: 8
CHECKPOINT_FOLDER: "data/from_scratch_beta_3_with_weighting_and_lr_3e6_minimal"
TRAINER_NAME: "offnav"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 500
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 50
# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"
  USE_CKPT_CONFIG: False

IL:
  POLICY:
    name: "ObjectNavIQLRNNPolicy"

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3
  DDPPO:
    force_distributed: True
    pretrained: False

OFFLINE:
  IQL:
    policy_lr: 3e-4
    encoder_lr: 3e-4
    qf_lr: 3e-4
    policy_update_period: 1
    q_update_period: 1
    target_update_period: 1
    num_mini_batch: 2
    beta: 3.0
    wd: 0.001

POLICY:
  CRITIC:
    no_critic: True
  RGB_ENCODER:
    backbone: resnet18
BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "NavRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: [] # [disk, tensorboard]
TENSORBOARD_DIR: "tb/prueba_shared_encoder"
WANDB_ENABLED: False
VIDEO_DIR: "video_dir"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/prueba_shared_encoder"
NUM_ENVIRONMENTS: 8
CHECKPOINT_FOLDER: "data/prueba_shared_encoder"
TRAINER_NAME: "offnav"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 500
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 5000
# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"
  USE_CKPT_CONFIG: False

IL:
  POLICY:
    name: "ObjectNavSharedPolicy"

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3
  DDPPO:
    force_distributed: True
    pretrained: False

OFFLINE:
  IQL:
    policy_lr: 3e-6
    encoder_lr: 3e-6
    qf_lr: 3e-6
    use_lr_scheduler: True
    cyclic_lr_gamma: 0.99994
    multiplication_factor_cyclic_lr: 100.0
    use_pretrained_pirlnav: False
    policy_update_period: 1
    q_update_period: 1
    target_update_period: 1
    num_mini_batch: 2
    beta: 3.0
    wd: 0.001

POLICY:
  CRITIC:
    no_critic: True
  RGB_ENCODER:
    backbone: resnet50
    pretrained_encoder: "data/visual_encoders/omnidata_DINO_02.pth"